<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JD响应式</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/clear.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div  class="container">
    <!--头部搜索条-->
    <div class="header">
        <!--Logo 精灵图-->
        <!--<div class="logo"></div>-->
        <img class="logo" src="images/buy-logo.png">

        <div class="form">
            <!--搜索框-->
            <input type="text" placeholder="请输入商品信息" />
            <!--放大镜 精灵图-->
            <!--<span class="search"></span>-->
            <img class="search" src="images/serach.png">
        </div>
        <!--登录-->
        <a href="#">登录</a>
    </div>

    <!--图片轮播-->
    <div class="banner">
        <div>
            <!--大图-->
            <a href="#"><img src="images/l1.jpg"></a>
            <!--圆形指示器-->
            <ul class="bannerHint">
                <li> </li>
                <li> </li>
                <li> </li>
                <li> </li>
                <li> </li>
                <li> </li>
                <li> </li>
            </ul>
        </div>
        <!--底部的八大菜单-->
        <ul class="menu">
            <li><div><img src="images/nav0.png"><p>分类查询</p></div></li>
            <li><div><img src="images/nav1.png"><p>分类查询</p></div></li>
            <li><div><img src="images/nav2.png"><p>分类查询</p></div></li>
            <li><div><img src="images/nav3.png"><p>分类查询</p></div></li>
            <li><div><img src="images/nav4.png"><p>分类查询</p></div></li>
            <li><div><img src="images/nav5.png"><p>分类查询</p></div></li>
            <li><div><img src="images/nav6.png"><p>分类查询</p></div></li>
            <li><div><img src="images/nav7.png"><p>分类查询</p></div></li>
        </ul>
    </div>

    <!--秒杀-->
    <div class="seckill">
        <!--秒杀头部-->
        <div class="seckillheader">
            <!--图片-->
            <img src="images/seckill-icon.png" >
            <!--文字-->
            <span class="title">掌上秒杀</span>
            <!--时间-->
            <div  class="time">
                <span class="timebg">1</span>
                <span class="timebg">1</span>
                <span>:</span>
                <span class="timebg">1</span>
                <span class="timebg">1</span>
                <span>:</span>
                <span class="timebg">1</span>
                <span class="timebg">1</span>
            </div>
            <a href="#">更多></a>

        </div>

        <!--三个物品展示-->
        <ul class="menu">
            <!--分割线he图片一样高 所以给前两张图片套一个div-->
            <li><div><div class="imgwrap"><img src="images/detail01.jpg"></div><p>￥10.00</p><p>￥100.00</p></div></li>
            <li><div><div class="imgwrap"><img src="images/detail02.jpg"></div><p>￥10.00</p><p>￥100.00</p></div></li>
            <li><div><img src="images/detail01.jpg"><p>￥10.00</p><p>￥100.00</p></div></li>
        </ul>
    </div>



    <!--超市-->
    <div class="supermarket">
        <!--文字-->
        <div class="title"><p>京东超市</p></div>
        <!--左边图片-->
        <div class="left"><img src="images/cp1.jpg"></div>
        <!--右边-->
        <div class="right">
            <div class="top"><img src="images/cp2.jpg"></div>
            <div class="bottom"><img src="images/cp3.jpg"></div>
        </div>
    </div>

    <div class="supermarket">
        <div class="title"><p>京东超市</p></div>
        <div class="right">
            <div class="top"><img src="images/cp5.jpg"></div>
            <div class="bottom"><img src="images/cp6.jpg"></div>
        </div>
        <div class="left2"><img src="images/cp4.jpg"></div>
    </div>

</div>
</body>
</html>
