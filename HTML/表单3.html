<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签学习</title>

</head>
<body>
	
	 <form>

		<input type="text" value="zhangsan" />
     	<input type="password" value="123456" />

     	<input type="radio" name="a" checked="checked" />男
     	<input type="radio" name="a" />女

     	<input type="checkbox" name="b" checked="checked" />篮球
     	<input type="checkbox" name="b" />排球
     	<input type="checkbox" name="b" />足球
     	<input type="checkbox" name="b" />网球


     	<input type="button" value="按钮" >
     	<input type="image" src="images/buy_button.png">

     	<input type="hidden">


		<input type="text" list="dl">
     	<datalist id="dl">
			<option>111111111</option>
			<option>222222222</option>
			<option>333333333</option>
			<option>444444444</option>

     	</datalist>
	 	
	 </form>
  


</body>
</html>
