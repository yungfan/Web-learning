<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <form action="" method="">
            <table >
                <tr>
                    <td>登录名</td>
                    <td>
                        <input type="text" name="username"  />（可包含a-z 0-9 和下划线）
                    </td>
                    <td><img src="../img/icon.png">阅读贵美网服务协议</td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input type="password" name="password1"  />（至少包含6个字符）
                    </td>
                    <td rowspan="8">
                        <textarea style="width: 150px;height: 200px; resize: none;overflow: auto;"readonly="readonly">
                     
　　1、房产：a夫妻双方婚后购有坐落在×路×号×小区×栋×单元×号的楼房一套，登记在男方/女方(或双方)名下，属夫妻共有财产。离婚后，该套房屋归男方/女方所有(注：包括房内装修内附属设施及相关配套设施)，双方相互配合办理产权变更登记手续。因办理产权变更登记手续所应支付的一切税费等均由男方/女方承担。取得房屋所有权的一方给予另一方经济补偿人民币×××元，在本协议签订之日起×日内付清。
 
　　b夫妻双方婚后购有坐落在×路×号×小区×栋×单元×号的楼房一套，购房时以男方/女方为主贷人向×银行按揭贷款购买，首付及按揭还款都来源于夫妻共有存款，该房属夫妻共有财产。离婚后，该套房屋归男方/女方所有(注：包括房内装修内附属设施及相关配套设施)，双方相互配合办理产权变更登记及办理贷款主贷人变更手续。因办理产权变更登记及办理贷款主贷人变更手续所应支付的一切税费等均由男方/女方承担。取得房屋所有权的一方给予另一方经济补偿人民币×××元，在本协议签订之日起×内付清。
 
　　夫妻共有房屋内的家用电器及家具等等(见清单)，双方同意作价×××万元，归男方/女方所有，取得的一方给予另一方经济补偿人民币×××元，在本协议签订之日起×内付清。
 
　                   </textarea>
                    </td>
                </tr>
                <tr>
                    <td>再次输入密码</td>
                    <td>
                        <input type="password" name="password2" />
                    </td>
                </tr>
                <tr>
                    <td>电子邮箱</td>
                    <td>
                        <input type="text" name="email" />（必须包含@字符）
                    </td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td>
                        <input type="radio" name="sex" value="男" checked="checked"/><img src="../img/male.gif" />男
                        <input type="radio" name="sex" value="女" /><img src="../img/female.gif" />女
                    </td>
                </tr>
                <tr>
                    <td>头像：</td>
                    <td>
                        <input type="file" name="files"  "/> 
                    </td>
                </tr>
                <tr>
                    <td>爱好：</td>
                    <td>
                    <input type="checkbox" name="hobby" value="吃" checked="checked"/>吃
                    <input type="checkbox" name="hobby" value="喝"/>喝
                    <input type="checkbox" name="hobby" value="玩"/>玩
                    </td>
                </tr>
                <tr>
                    <td>城市</td>
                    <td>
                    <select name="city" >
                        <optgroup label="中国" title="中国地区">
                            <option title="山东青岛">青岛</option><!--可以有n多个-->
                            <option title="山东烟台">烟台</option>
                            <option title="首都北京">北京</option>
                        </optgroup>
                        <optgroup label="外国" title="外国地区">
                            <option title="美国纽约">纽约</option>
                            <option title="意大利罗马">罗马</option>
                        </optgroup>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">
                        <input type="submit" name="登录" value="登录"/>
                        <input type="reset" name="重置" value="重置"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
