<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--定位属性position 决定了元素最终显示的位置 ，默认情况下值为static-->
    <!--还有另外三种取值，分别为：relative，absolute、fixed-->

     <style type="text/css">

         input{

             height: 30px;

         }

         img{

             height: 30px;
             position: relative;

             top: 10px;

         }


     </style>

</head>
<body>

<input type="text">
<img src="images/vcode.jpg">

</body>
</html>
