<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">

        .div1{

            width: 200px;
            height: 200px;
            background-color: red;
            display: inline-block;
            border: 10px solid deepskyblue;
            margin-right: 50px ;
            margin-top:50px;


        }


        .div2{

            width: 200px;
            height: 200px;
            background-color: red;
            display: inline-block;
            border-left: 10px solid deepskyblue;


        }


        .div3{

            width: 200px;
            height: 200px;
            background-color: red;
            display: inline-block;

            border-width: 5px 10px 15px 20px;
            border-style: solid dotted dashed double;
            /*上  右  下  左*/
            border-color: black blue yellow green;


        }


        .div4{

            width: 200px;
            height: 200px;
            background-color: red;
            display: inline-block;

            border-width: 10px 15px 20px;
            border-style: dotted dashed double;
            /*上  左右  左*/
            border-color: blue yellow green;


        }

        .div5{

            width: 200px;
            height: 200px;
            background-color: red;
            display: inline-block;

            border-width: 15px 20px;
            border-style:  dashed double;
            /*上下  左右*/
            border-color:  yellow green;



        }


        .div6{

            width: 200px;
            height: 100px;
            background-color: greenyellow;
            margin: 0 auto;
            text-align: center;

        }

        .div7{
            width: 200px;
            height:200px;
            background-color: deepskyblue;
            margin: 0 auto;
            border: 1px solid deepskyblue;
            box-sizing: border-box;

        }

        .div8{
            width: 100px;
            height:100px;
            background-color: yellow;
            margin: 50px auto;



        }

        .p1{

            background-color: red;
            display: inline-block;
            border: 3px solid deepskyblue;
            padding: 10px 30px;


        }
        .span{

            line-height: 100px;

        }


    </style>
</head>
<body>


<div class="div1"></div>

<div class="div2"></div>

<div class="div3"></div>

<div class="div4"></div>

<div class="div5"></div>


<p class="p1">这是一段文字</p>


<div class="div6"><span class="span">我想居中</span></div>


<div class="div7"><div class="div8"></div></div>

</body>
</html>
