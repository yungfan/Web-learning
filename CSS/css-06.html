<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>


    <!--css显示模式-->
    <style type="text/css">

        .div{
            background-color: red;
            width: 100px;
            height: 150px;

            display: inline-block;

        }

        /*如果本身是行内元素，显示为block，其实和inline-block一样*/
        .span{
            background-color: blue;
            width: 100px;
            height: 150px;
            display: block;
        }


    </style>
</head>
<body>

<div class="div">安徽商贸职业技术学院</div>

<span class="span">2017.10.30</span>

</body>
</html>
