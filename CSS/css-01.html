<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!-- 外部引用模式 -->
    <link rel="stylesheet" type="text/css" href="css/css入门.css">
    <!-- 文档内嵌模式 -->
    <style type="text/css">

        p{
            color: blue;
            font-size: 30px;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            color: blue;
            /*水平居中*/
            text-align: center;
            /*垂直居中 设置为css同样的高度*/
            line-height: 100px;;
        }


    </style>



</head>
<body>
        <!--css 属性采用的是就近原则 -->
        <!-- 元素内嵌模式 -->
        <p style="color: red; font-size: 50px;">这是一个css入门程序</p>
        <p>这是二个css入门程序</p>
        <p>这是三个css入门程序</p>


        <div>111111111</div>
        <div>222222222</div>
        <div>333333333</div>

</body>
</html>
