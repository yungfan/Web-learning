<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">


        *{
            margin: 0;
            padding: 0;
        }


        .container{

            border: 2px solid gray;
            margin: 0 auto;
            width: 300px;
            height: 300px;
            position: relative;


        }

        .meat{

            width: 300px;

        }

        .recom{

            background-image: url("images/tuangou.png");
            width: 45px;
            height: 45px;
            background-position: -47px -280px;
            position: absolute;
            top: -2px;
            left: -3px;

        }


        .price{
            background-image: url("images/tuangou.png");
            width: 180px;
            height: 40px;
            background-position: 0px 0px;
            position: absolute;
            top: 150px;
            left: -15px;

        }


    </style>
</head>
<body>

<div  class="container">

    <div class="recom"></div>
    <div class="price"></div>

    <img class="meat" src="images/meat.jpg">
    <p>【3店通用】爱味道牛排生活馆，双人套餐，提供免费WiFi，需提前预约。本店料理起源于日本列岛，逐渐发展成为独具日本特色的菜肴。日本和食要求色自然、味鲜美、形多样、器精良，而且材料和调理法重视季节感。</p>
</div>


</body>
</html>
