<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">

        .header{
            height: 150px;
            background-color: red;


        }

        .content{

            height: 800px;;
            background-color: green;

        }

        .footer{

            height: 200px;;
            background-color: blue;
        }
        .logo{

            width: 150px;
            height: 150px;
            background-image: url(images/timg.jpg);
            background-repeat: no-repeat;
            <!--当前图片的起始位置为（100px, 100px）-->
            background-position: 100px 100px;
            /*默认情况下图片不会随着标签的宽高自动缩放 需要加上下面的属性*/
            background-size: 100%;

            /*background: url("images/timg.jpg") 100px 100px no-repeat;*/


        }


    </style>
</head>
<body>


    <div class="header">
    </div>


    <div class="content">
        <div class="logo"></div>
    </div>


    <div class="footer">
    </div>


</body>
</html>
