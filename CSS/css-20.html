<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">


        *{
            margin: 0;
            padding: 0;
        }
        
        .fix{

            height: 50px;
            width: 100%;
            background-image: url("images/nav.png");
            position: fixed;
            left: 0;
            top:0;
        }


        .container{

            height: 1500px;
            background-image: url("images/content.png");
        }

        .leftAd{

            width: 122px;
            height: 288px;
            background-image: url("images/left_ad.png");
            position: fixed;

            left: 0;
            top: 40%;


        }

        .rightAd{
            width: 122px;
            height: 288px;
            background-image: url("images/right_ad.png");
            position: fixed;
            right: 0;
            top: 40%;
        }
        
        


    </style>
</head>
<body>

<div class="fix"></div>

<div  class="container"></div>

<div class="leftAd"></div>

<div class="rightAd"></div>



</body>
</html>
