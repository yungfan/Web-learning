<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">

        .container{

            width: 1200px;
            height: 70px;
            margin: 0 auto;

        }

        .container div{

            width: 240px;
            height: 70px;
            font-size: 18px;
            font-family: "微软雅黑";
            background-color: red;
            float: left;
            text-align: center;
            line-height: 70px;
            border-right: 1px solid deepskyblue;
            box-sizing: border-box;


        }

        .container div:last-child{
            border-right: 0px;
        }

        .container div:hover{
            background-color: deepskyblue;
        }


    </style>
</head>

</body>
</html>
