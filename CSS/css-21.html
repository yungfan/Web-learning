<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">


        .div1{

            width: 500px;
            height: 500px;
            background-color: deepskyblue;


        }


        .div2{

            width: 250px;
            height: 250px;
            background-color: black;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 100;

        }

        .div3{

            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }



    </style>

</head>
<body>

<div class="div1">
    <div class="div2"></div>
    <div class="div3"></div>
</div>




</body>
</html>
