    <style type="text/css">



        ul{
            width: 800px;
            margin: 0 auto;  /*必须有高度才可以有效果*/
            list-style: none;
            font-size: 20px;
            margin-top: 50px;

        }

        ul li{
            float: left;
            width: 150px;
            background-color: gray;
            text-align: center;
            line-height: 50px;

        }

        ul li:nth-child(3){

            background-color: skyblue;
            position: relative;

        }
