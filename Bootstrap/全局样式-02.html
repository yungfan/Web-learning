<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全局样式-02</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>

<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>星期1</th>
            <th>星期2</th>
            <th>星期3</th>
            <th>星期4</th>
            <th>星期5</th>
            <th>星期6</th>
            <th>星期7</th>

        </tr>
        <tr class="alert-danger">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>

        <tr class="warning">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>

        <tr class="success">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>

    </table>
</div>
</body>
</html>
