<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>

        span {

            color: red;

        }


    </style>
</head>
<body>

<span class="glyphicon glyphicon-backward"></span>
<span class="glyphicon glyphicon-play"></span>
<span class="glyphicon glyphicon glyphicon-forward"></span>

<div class="btn-group">
    <button type="button" class="btn btn-success">
        <span class="glyphicon glyphicon-align-left"> 居左</span>
    </button>
    <button type="button" class="btn btn-danger">
        <span class="glyphicon glyphicon-align-center"> 居中</span>
    </button>
    <button type="button" class="btn btn-info">
        <span class="glyphicon glyphicon-align-right"> 居右</span>
    </button>
</div>
</body>
</html>
