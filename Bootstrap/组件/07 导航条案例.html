<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .navbar {
            min-height: 0px;
            border-radius: 0;
            background-color: #0168B7;
            height: 60px;
            padding: 0 5%;
        }

        nav {

            background-color: #0168B7;
        }

        .nav-pills > li > a {
            color: white;
            height: 58px;
            line-height: 35px;
        }

        .nav-pills > li > a:hover {
            color: black;
            background-color: #e6cf98;
            border-radius: 0;
        }

        .nav-pills > li > a:focus {
            color: black;
            background-color: #e6cf98;
            border-radius: 0;
        }

    </style>

</head>
<body>

<nav class="navbar">
    <div class="container-fluid">
        <!--收缩到一定程度的时候显示的内容-->
        <div class="navbar-header">

            <!--收缩菜单 data-target引用的就是你收缩起来的菜单-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#data">
                <img src="../images/more.jpg">
            </button>



        </div>

        <!-- 显示和收缩后的具体内容 -->
        <!--折叠的内容必须包裹在带有 class .collapse、.navbar-collapse 的 <div> 中-->

        <!--正常显示的菜单-->
        <div class="collapse navbar-collapse">
            <nav>
                <ul class="nav nav-pills nav-justified">
                    <li><a href="#">走进安商</a></li>
                    <li><a href="#">系部专业</a></li>
                    <li><a href="#">机构设置</a></li>
                    <li><a href="#">招生就业</a></li>
                    <li><a href="#">人才培养</a></li>
                    <li><a href="#">科学研究</a></li>
                    <li><a href="#">学生工作</a></li>
                    <li><a href="#">合作交流</a></li>
                    <li><a href="#">校园生活</a></li>
                </ul>
            </nav>
        </div>


        <!--折叠显示的菜单-->
        <div class="collapse" id="data">
            <ul>
                <li><a href="#">走进安商</a></li>
                <li><a href="#">系部专业</a></li>
                <li><a href="#">机构设置</a></li>
                <li><a href="#">招生就业</a></li>
                <li><a href="#">人才培养</a></li>
                <li><a href="#">科学研究</a></li>
                <li><a href="#">学生工作</a></li>
                <li><a href="#">合作交流</a></li>
                <li><a href="#">校园生活</a></li>
            </ul>
        </div>


    </div>
</nav>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
