<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全局样式-05</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<div class="container">


    <!--按钮-->
    <a class="btn btn-default" href="#">Link</a>
    <a class="btn btn-primary btn-block" href="#">Link</a>
    <button class="btn btn-success btn-lg" type="submit">Button</button>
    <button class="btn btn-warning  btn-sm" type="submit">Button</button>
    <button class="btn btn-danger" type="submit">Button</button>
    <input class="btn btn-info btn-xs" type="button" value="Input">
    <input class="btn btn-link" type="submit" value="Submit">

    <div class="row">
        <div class="col-xs-4 col-xs-offset-4 visible-lg">
             <button class="btn btn-success btn-block active" type="submit">Button</button>
            <button class="btn btn-success btn-block disabled" type="submit">Button</button>
        </div>
    </div>


    <!--图片-->
    <img src="images/多线程.png" class="img-responsive center-block hidden-lg" alt="Responsive image">


    <img src="images/panda.png" class="img-rounded">
    <img src="images/panda.png"  class="img-circle">
    <img src="images/panda.png"  class="img-thumbnail">


    <button type="button" class="close"><span aria-hidden="true">&times;</span></button>

    <span class="caret"></span>

</div>

</body>
</html>
