<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全局样式-04</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <!--控件尺寸-->

    <form class="form">

        <input class="form-control input-lg" type="text" placeholder=".input-lg">
        <input class="form-control input-md" type="text" placeholder=".input-sm">


        <div class="row">
            <div class="col-xs-2">
                <input type="text" class="form-control" placeholder=".col-xs-2">
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder=".col-xs-4">
            </div>
            <div class="col-xs-6">
                <input type="text" class="form-control" placeholder=".col-xs-6">
            </div>
            <div class="col-xs-8">
                <input type="text" class="form-control" placeholder=".col-xs-8">
            </div>
            <div class="col-xs-10">
                <input type="text" class="form-control" placeholder=".col-xs-10">
            </div>
        </div>




        <div class="row">

            <div class="col-sm-4 col-sm-offset-4">
                <input type="text" class="form-control" placeholder=".col-sm-4">
            </div>

        </div>

    </form>

</div>

</body>
</html>
