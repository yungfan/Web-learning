<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap 102 Template</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        
        .row>* {

        }
        
    </style>

    <div class="row">
        <div class="col-md-8 col-xs-12 col-sm-6">col-md-8 col-xs-12 col-sm-6</div>
        <div class="col-md-4 col-xs-6">col-md-4 col-xs-6</div>
    </div>

    <p></p>

    <div class="row">
        <div class="col-md-4 col-xs-6">col-md-4 col-xs-6</div>
        <div class="col-md-4 col-xs-6">col-md-4 col-xs-6</div>
        <div class="col-md-4 col-xs-6">col-md-4 col-xs-6</div>
    </div>

</div>




<script src="../js/jQuery.js"></script>
