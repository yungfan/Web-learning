<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .table-hover > tbody > tr:hover {
            background-color: #123456;
        }

    </style>

</head>
<body>

<div class="container">

    <!--响应式表格-->
    <div class="table-responsive">

        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="warning">名称</th>
                <th>城市</th>
                <th>邮编</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="success">Tanmay</td>
                <td>Bangalore</td>
                <td>560001</td>
            </tr>
            <tr>
                <td class="danger">Sachin</td>
                <td>Mumbai</td>
                <td>400003</td>
            </tr>
            <tr>
                <td class="info">Uma</td>
                <td>Pune</td>
                <td>411027</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
