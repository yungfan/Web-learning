<script>

   window.onload = function () {

       var div = document.getElementById('container');
       var PSV = new PhotoSphereViewer({
           panorama: '../images/lab.jpg',
           container: div,
           time_anim: 1000,
           navbar: true,
           navbar_style: {
               backgroundColor: 'rgba(58, 67, 77, 0.7)'
           },
           size: {
               width: '800px',
               height: '500px'
           }
       });
   };
