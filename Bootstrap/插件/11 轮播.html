<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-inner img {
            width: 100%;
        }

    </style>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>

<body>

<div id="myCarousel" class="carousel slide" data-interval="1500">


    <!-- 轮播（Carousel）指标 ul ol-->
    <ul class="carousel-indicators">
        <!--使用 data-slide-to 来向轮播传递一个原始滑动索引，索引从 0 开始计数。-->
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ul>

    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../images/u1.jpg" class="center-block">

        </div>
        <div class="item">
            <img src="../images/u2.jpg" class="center-block">
            <div class="carousel-caption">学校荣誉</div>
        </div>
        <div class="item">
            <img src="../images/u3.jpg" class="center-block">
        </div>
        <div class="item">
            <img src="../images/u4.jpg" class="center-block">
        </div>
        <div class="item">
            <img src="../images/u5.jpg" class="center-block">
        </div>
    </div>

    <!-- 轮播（Carousel）导航 -->
    <!--data-slide 接受关键字 prev 或 next，用来改变幻灯片相对于当前位置的位置-->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left">

        </span>
    </a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">

         <span class="glyphicon glyphicon-chevron-right">

        </span>

    </a>


</div>


<!-- 控制按钮 -->
<div style="text-align:center;">
    <input type="button" class="btn start-slide" value="开始">
    <input type="button" class="btn pause-slide" value="暂停">
    <input type="button" class="btn prev-slide" value="上一页">
    <input type="button" class="btn next-slide" value="下一页">
    <input type="button" class="btn slide-one" value="滚动到指定位置">
</div>

<script>
    $(function () {

        //默认进来是不会自动滚动的，需要滚动一下才可以，如果希望进来就自动滚动，需要开启一下语句
        $("#myCarousel").carousel();

        //按钮事件
        // 初始化轮播
        $(".start-slide").click(function () {
            $("#myCarousel").carousel('cycle');
        });
        // 停止轮播
        $(".pause-slide").click(function () {
            $("#myCarousel").carousel('pause');
        });
        // 循环轮播到上一个项目
        $(".prev-slide").click(function () {
            $("#myCarousel").carousel('prev');
        });
        // 循环轮播到下一个项目
        $(".next-slide").click(function () {
            $("#myCarousel").carousel('next');
        });
        // 循环轮播到某个特定的帧
        $(".slide-one").click(function () {
            $("#myCarousel").carousel(2);
        });


        //当调用 slide 实例方法时立即触发该事件。
        $('#myCarousel').on('slide.bs.carousel', function () {

            alert('开始滑动');
        })

        //当轮播完成幻灯片过渡效果时触发该事件。
        $('#myCarousel').on('slid.bs.carousel', function () {
            alert('切换完成');

        })
    });
</script>

</body>
</html>
