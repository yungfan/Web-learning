<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>


    </style>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>

<body>

<!--弹出框（Popover）与提示工具（Tooltip）几乎是一模一样的，这里可以设置的内容多一些，比如data-content
 1.默认情况下弹出框显示在右侧，而提示工具在顶部
 2.默认情况下弹出框的触发器是click，而提示工具触发器是hover
-->

<h4>弹出框（Popover）插件 - 超链接</h4>

这是一个 <a href="#" data-toggle="popover" title="默认的 Popover">
    默认的 Popover
</a>.
这是一个 <a href="#" data-toggle="popover" data-placement="left" title="左侧的 Popover">
    左侧的 Popover
</a>.
这是一个 <a href="#" data-toggle="popover" data-placement="top"
        title="顶部的 Popover">
    顶部的 Popover
</a>.
这是一个 <a href="#" data-toggle="popover" data-placement="bottom"
        title="底部的 Popover">
    底部的 Popover
</a>.
这是一个 <a href="#" data-toggle="popover" data-placement="right"
        title="右侧的 Popover">
    右侧的 Popover
</a>


<h4>弹出框（Popover）插件 - 按钮</h4>

<button type="button" class="btn btn-primary" data-toggle="popover"
        title="默认的 Popover" data-content="默认的 Popover">
    默认的 Popover
</button>
<button type="button" class="btn btn-success" data-toggle="popover"
        data-placement="left" title="左侧的 Popover" data-content="左侧的 Popover">
    左侧的 Popover
</button>
<button type="button" class="btn btn-warning" data-toggle="popover"
        data-placement="top" title="顶部的 Popover" data-content="顶部的 Popover">
    顶部的 Popover
</button>
<button type="button" class="btn btn-danger" data-toggle="popover"
        data-placement="bottom" title="底部的 Popover" data-content="底部的 Popover">
    底部的 Popover
</button>
<button type="button" class="btn btn-default" data-toggle="popover"
        data-placement="right" title="右侧的 Popover" data-content="右侧的 Popover">
    右侧的 Popover
</button>

<!--data-trigger 触发器  click| hover | focus | manual-->
<button type="button" class="btn btn-default" data-toggle="popover"
        data-placement="right" title="<h1>无需点击的弹出框</h1>" data-trigger="hover" data-content="<h4>无需点击的 Popover</h4>">
    无需点击的 Popover
</button>

<script>

    $(function () {

        $("button").popover({html: true});

        $("[data-toggle='popover']").popover();


        $('button').on('show.bs.popover', function () {
            alert("show");
        });
        $('button').on('shown.bs.popover', function () {
            alert("shown");
        });
        $('button').on('hide.bs.popover', function () {
            alert("hide");
        });
        $('button').on('hidden.bs.popover', function () {
            alert("hidden");
        });
    });


</script>

</body>
</html>
