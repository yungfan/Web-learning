<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全景图预览</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://os.alipayobjects.com/rmsportal/gvmIzdKRFvEjPqTBGyGe.js"></script>
    <script src="https://os.alipayobjects.com/rmsportal/gtITtPAuXpBIkABlxHkS.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 col-md-12 col-sm-12">
            <p id="threed"></p>
        </div>
    </div>

</div>


<script>
    window.onload = function () {
        var content = document.getElementById('threed');
        var psv = new PhotoSphereViewer({
            panorama: '../images/lab.jpg',
            container: content,
            time_anim: 1000,
            size: {
                width: '100%',
                height: '600px'
            }
        });

    };
</script>
</body>
</html>
