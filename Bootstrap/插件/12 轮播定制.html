<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        /*图片全屏*/
        .carousel-inner img {
            width: 100%;
        }


        /*定制指示器 颜色 位置 大小*/
        .carousel-indicators {
            /*距离底部*/
            bottom: 15px;
            /*改变水平位置，默认居中*/
            text-align:right;
        }
        .carousel-indicators li {
            /*圆圈的宽度和背景色*/
            border: 2px solid rgba(0,0,0,0.3);
            /*最好宽高和magin和active一致*/
            width: 12px;
            height: 12px;
            margin: 3px;
        }
        .carousel-indicators .active {
            /*选中的时候的背景色*/
            background-color: #123;
            margin: 3px;
        }

        /*标题*/
        .carousel-caption {

            color: red;
            text-align: right;

        }

        /*左右箭头*/
        .carousel-control {
            color: black;
            width: 3%;
            background-color: rgba(0, 0, 0, 0);
        }

        .carousel-control:hover,
        .carousel-control:focus {
            color: rebeccapurple;
            opacity: .9;
        }

    </style>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>

<body>

<div id="myCarousel" class="carousel slide" data-interval="1500">


    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../images/u1.jpg" class="center-block">

        </div>
        <div class="item">
            <img src="../images/u2.jpg" class="center-block">
            <div class="carousel-caption">学校荣誉</div>
        </div>
        <div class="item">
            <img src="../images/u3.jpg" class="center-block">
        </div>
        <div class="item">
            <img src="../images/u4.jpg" class="center-block">
        </div>
        <div class="item">
            <img src="../images/u5.jpg" class="center-block">
        </div>
    </div>

    <!-- 轮播（Carousel）导航 -->
    <!--data-slide 接受关键字 prev 或 next，用来改变幻灯片相对于当前位置的位置-->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left">

        </span>
    </a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">

         <span class="glyphicon glyphicon-chevron-right">

        </span>

    </a>

    <!-- 轮播（Carousel）指标 ul ol-->
    <ul class="carousel-indicators">
        <!--使用 data-slide-to 来向轮播传递一个原始滑动索引，索引从 0 开始计数。-->
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ul>
</div>

<script>
    $(function () {

        //默认进来是不会自动滚动的，需要滚动一下才可以，如果希望进来就自动滚动，需要开启一下语句
        $("#myCarousel").carousel();

    });
</script>

</body>
</html>
