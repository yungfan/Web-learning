<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>


    <style>

        /*左边导航的位置，大小，边框*/
        ul.nav-tabs{
            width: 15%;
            margin-top: 15%;
            border: 1px solid gray;
        }

        /*导航菜单（a标签）的样式*/
        ul.nav-tabs li a{
            margin: 0;
            border-radius: 0;
            background-color: gray;
            color: #fff;
        }

        /*普通菜单 鼠标hover菜单的时候样式*/
        ul.nav-tabs li a:hover{
            color: #fff;
            background: #0088cc;
            border: 1px solid #0088cc;
        }

        /*选中的菜单 鼠标hover菜单的时候样式*/
        ul.nav-tabs li.active a, ul.nav-tabs li.active a:hover{
            color: #fff;
            background: #0088cc;
            border: 1px solid #0088cc;
        }

        /*菜单中图片的位置与大小*/
        img{

            margin: 0 15px;
            width: 30px;
        }

        #section1 {
            padding-top: 50px;
            height: 1000px;
            color: #fff;
            background-color: #1E88E5;
        }

        #section2 {
            padding-top: 50px;
            height: 1000px;
            color: #fff;
            background-color: #673ab7;
        }

        #section3 {
            padding-top: 50px;
            height: 1000px;
            color: #fff;
            background-color: #ff9800;
        }

        #section4 {
            padding-top: 50px;
            height: 1000px;
            color: #fff;
            background-color: #00bcd4;
        }



    </style>
</head>

<body data-spy="scroll" data-target="#myNavbar">

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2" id="myNavbar">
            <ul class="nav nav-tabs nav-stacked" data-spy="affix">
                <!--增加一张图片-->
                <li class="active"><a href="#section1"><img src="https://www.abc.edu.cn/sysxxqhz/smxy/images/shouye.png">第一部分</a></li>
                <li><a href="#section2"><img src="https://www.abc.edu.cn/sysxxqhz/smxy/images/hezuo.png">第二部分</a></li>
                <li><a href="#section3"><img src="https://www.abc.edu.cn/sysxxqhz/smxy/images/kaoshi.png">第三部分</a></li>
                <li><a href="#section4"><img src="https://www.abc.edu.cn/sysxxqhz/smxy/images/download.png">第四部分</a></li>             
            </ul>
        </div>

        <div class="col-xs-10">
            <div id="section1" class="container-fluid">
            </div>
            <div id="section2" class="container-fluid">
            </div>
            <div id="section3" class="container-fluid">
            </div>
            <div id="section4" class="container-fluid">
            </div>
        </div>
    </div>
</div>
</body>
</html>
