<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jQuery3.3.1.js"></script>
    <script>

        $(function() {

            $("#remove").click(function(){

//                删除里面的内容，包括元素本身
                $("#app").remove()
            })

            $("#empty").click(function(){

//                删除里面的内容，不删除元素本身
                $("#app").empty()
            })

        })


    </script>
</head>
<body>


<div id="box">

    这是box Div的内容
    <div id="app" style="color:red; width: 200px; height: 100px; background-color: green;">
        这是app Div的内容
    </div>
</div>

<button id="remove">删除</button>
<button id="empty">清空</button>
</body>
</html>
