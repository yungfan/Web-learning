<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jQuery3.3.1.js"></script>
    <script>

        $(function() {

            $("#box").append($("#app"))
            $("#box").prepend("<ins>这是动态添加的内容（前面添加）</ins>")



            $("#koala").before("图片前面添加的内容")
            $("#koala").after("图片后面添加的内容")
        })


    </script>
</head>
<body>


<div id="box">   本来就有的内容   </div>
<div id="app" style="color:red">   这是动态添加的内容（后面添加）   </div>


<img src="images/Koala.jpg" id="koala" width="200px">

</body>
</html>
